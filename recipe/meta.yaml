{% set name = "spatialgeometry" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spatialgeometry-{{ version }}.tar.gz
  sha256: beac211cc396f54d056b60e2f9c96997b1cb6543839c1210ec9d12b5473e1419

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - spatialmath-python >=1.0.0
    - numpy

test:
  imports:
    - spatialgeometry
    - spatialgeometry.tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jhavl/spatialgeometry
  summary: A Shape and Geometry Package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
